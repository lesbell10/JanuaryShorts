<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Ones</title>
</head>

<body>
    <!-- Header + Team Selector -->
    <div class="short">
        <h1 class="title">CHELSEA SINCE 2005 #1</h1>
        <select class="teamSelector">
            <option value="1">2005-2006</option>
            <option value="2">2006-2007</option>
            <option value="3">2007-2008</option>
            <option value="4">2008-2009</option>
            <option value="5">2009-2010</option>
            <option value="6">2010-2011</option>
            <option value="7">2011-2012</option>
            <option value="8">2012-2013</option>
            <option value="9">2013-2014</option>
            <option value="10">2014-2015</option>
            <option value="11">2015-2016</option>
            <option value="12">2016-2017</option>
            <option value="13">2017-2018</option>
            <option value="14">2018-2019</option>
            <option value="15">2019-2020</option>
            <option value="16">2020-2021</option>
            <option value="17">2021-2022</option>
            <option value="18">2022-2023</option>
            <option value="19">2023-2024</option>
            <option value="20">2024-2025</option>
            <option value="21">2025-2026</option>
        </select>

        <p class="message"></p>
    </div>

    <!-- Player Formation Layout -->
    <div class="rectangle">
        <div class="STL">STL</div><img class="STL2" src="" />
        <div class="STC">STC</div><img class="STC2" src="" />
        <div class="STR">STR</div><img class="STR2" src="" />

        <div class="LW">LW</div><img class="LW2" src="" />
        <div class="LF">LF</div><img class="LF2" src="" />

        <div class="AMLC">AMLC</div><img class="AMLC2" src="" />
        <div class="AMC">AMC</div><img class="AMC2" src="" />
        <div class="AMRC">AMRC</div><img class="AMRC2" src="" />

        <div class="RF">RF</div><img class="RF2" src="" />
        <div class="RW">RW</div><img class="RW2" src="" />
        <div class="WL">WL</div><img class="WL2" src="" />

        <div class="LCM">LCM</div><img class="LCM2" src="" />
        <div class="CM">CM</div><img class="CM2" src="" />
        <div class="RCM">RCM</div><img class="RCM2" src="" />
        <div class="WR">WR</div><img class="WR2" src="" />

        <div class="DM">DM</div><img class="DM2" src="" />

        <div class="LB">LB</div><img class="LB2" src="" />
        <div class="LCB">LCB</div><img class="LCB2" src="" />
        <div class="CB">CB</div><img class="CB2" src="" />
        <div class="RCB">RCB</div><img class="RCB2" src="" />
        <div class="RB">RB</div><img class="RB2" src="" />

        <div class="GK">GK</div><img class="GK2" src="" />

        <div id="x-position"></div>
    </div>

    <!-- Team Logo -->
    <img src="" alt="" class="sidepic" />

    <!-- Script -->
    <script type="module" src="script.js"></script>
</body>

</html>
